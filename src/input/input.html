<html>
  <body>
    <div id="app"></div>
    <script src="./my-input.js"></script>
    <script>
      //TODO: Replace the code above with React
      // Set state
      const state = {
        value: "Kek"
      };

      const attachEvent = () => {
        function onChange(evt) {
          console.log("onChange", evt);
          // const value = document.getElementById("realInput").value;
          const value = evt.detail.value;

          state.value = value;
        }
        document
          .getElementById("myInput")
          .addEventListener("change", onChange);
      };

      // Render DOM
      function render() {
        document.getElementById("app").innerHTML = `
      <my-input id="myInput" value='${state.value}'/>
      `;
        attachEvent();
      }
      setInterval(render, 1000);

      setTimeout(render, 100);

      setTimeout(attachEvent, 200);
    </script>
  </body>
</html>
